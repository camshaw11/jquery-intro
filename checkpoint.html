<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>checkpoint variable</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<style>

	p {
		text-align: center;
		margin: 30px auto;
	}
	#empty-div {
/*		width: 200px;
		height: 200px;*/
		margin-left: 400px;
	}
</style>
<body>

	<div>
		<p id='demo'></p>
	</div>
	<div id="empty-div"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){

		var cam = {
			location: 'Wellington',
			age: 21,
			gender: 'Male',
			food: 'Donuts',
			drink: 'Iced coffee',
			foodDrink: function() {
					 return this.food + " " + this.drink;
			},
			colour: 'green',
			width: '100px',
			height: '100px'
		}
			console.log(cam);
			document.getElementById('demo').innerHTML = cam.foodDrink();

			$( '#empty-div' ).one( 'click', function() {
				
			});
			$('#empty-div' ).css( 'background-color', cam.colour );
			$('#empty-div').css({'width': cam.width, 'height': cam.height});

		});


	</script>



</body>
</html>
