	(function(){

			function domQueryA(borderStyle){
				// get elements with class name hot
				var el = document.getElementsByClassName('hot')
				// give class hot a border of black
				[0].style.border = borderStyle;
				// print in the directory
				console.dir(el);

			};

			function domQueryB(bgColour){
				// get element with id of another
				var el = document.getElementById('another');
				// style id with a background colour
				el.style.backgroundColor= bgColour;

				console.dir(el);
			};


			function domQueryC(){
				// get element with selector of li green
				var el = document.querySelectorAll('li.green')
				// style second array item with a border
				[1].style.border= '2px dotted black';

				console.dir(el);
			};

			function domQueryD(){
				// get element body
				var el = document.querySelectorAll('body')
				// style body with border
				[0].style.border= '6px dotted black';

				console.dir(el);
			};

			domQueryA('2px solid black');
			domQueryB('lightblue');
			domQueryC(0);
			domQueryD(0);

	})(); // iife end
